            <p style="clear: both"></p>
        </div>
    </div>
    <div class="menuOptions">
        <a href="mentorStartingPage.html" class="button">See Codecooler Account</a>

<div class="menuBackground">
    <div class="content">
        <h2 style="text-align: center"> Creating New Codecooler</h2>
        <form id="createCodeCooler-form" class="formContainer">
            <div class="innerContent">
                <label for="cName">Name:</label>
                <input type="text" id="cName" name="cName">
            </div>
            <div class="innerContent">
                <label for="cSurname">Surname:</label>
                <input type="text" id="cSurname" name="cSurname">
            </div>
            <div class="innerContent">
                <label for="cPassword">Email:</label>
                <input type="text" id="cPassword" name="cPassword">
            </div>
            <div class="innerContent">
                <label for="cPhone">Phone number:</label>
                <input type="text" id="cPhone" name="cPhone">
            </div>
            <div class="innerContent">
                <label for="email">Password:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="innerContent">
                <label for="cClass">
                    Assign To Class:
                    <select id="cClass" name="cClass">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </label>
            </div>
            <button class="button" id="sub">Create Codecooler Profile</button>
        </form>
    </div>
</div>
