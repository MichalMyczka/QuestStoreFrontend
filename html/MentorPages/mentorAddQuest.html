<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MentorStartingPage</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../css/colors.css">
</head>

<body>

<div class="menu">
    <div class="loggedAs">
        <div class="loggedCentered">
            <p>You Are Currently Logged As:</p>
            <img style="border-radius: 50%" src="../../images/poteznyGej.jpeg" alt="creepimage" width="60" height="60">
            <p style="float: left">Creep</p>
            <p style="clear: both"></p>
        </div>
    </div>
    <div class="menuOptions">
        <form action="mentorStartingPage.html">
            <input class="button" type="submit" value="See Codecooler Account" />
        </form>
        <form action="mentorStartingPage.html">
            <input class="button" type="submit" value="Add A New Quest" />
        </form>
        <form action="mentorStartingPage.html">
            <input class="button" type="submit" value="Split Quest Into Categories" />
        </form>
        <form action="mentorStartingPage.html">
            <input class="button" type="submit" value="Update Quest Details" />
        </form>
        <form action="mentorStartingPage.html">
            <input class="button" type="submit" value="Create Codecooler Account" />
        </form>
        <form action="mentorStartingPage.html">
            <input class="button" type="submit" value="Mark Quest As Done" />
        </form>
        <form action="../loginPage.html">
            <!--            <img src="../images/quit.png" alt="quitimage" width="20" height="20">-->
            <input class="buttonLogout" type="submit" value="LOGOUT"/>
        </form>
    </div>
</div>

<div class="logo">
    <h1 class="upperLogo"> <img src="../../images/books.png" alt="bookImage" width="60" height="60"> QUEST <br> </h1>
    <h1 class="bottomLogo">STORE </h1>
</div>


<div class="menuBackground">
    <div class="content">
        <br>
        <div class="innerContent">
            <label for="questName">Type Quest Title:</label>
            <input type="text" id="questName" name="questName">
        </div>
        <div class="innerContent">
            <label for="codecoinsEarned">Codecoins Earned:</label>
            <input type="text" id="codecoinsEarned" name="codecoinsEarned">
        </div>
        <p class="innerContent">Is Quest Available:
            <select>
                <option>Yes</option>
                <option>No</option>
            </select>
        </p>
        <br>
    </div>
</div>

</div>
<div class="bottomButton">
    <div class="innerBottomButton">
        <form action="creepStartingPage.html">
            <input class="button" type="submit" value="Add Quest" />
        </form>
    </div>
</div>

</body>

</html>
