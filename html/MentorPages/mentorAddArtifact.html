        <h2 style="text-align: center"> Creating New Artifact</h2>

                <input type="text" id="codecoinsCost" name="codecoinsCost">
            </div>
            <div class="innerContent">
                <label for="artifactDescription">Artifact Description:</label>
                <textarea id="artifactDescription" name="artifactDescription" rows="4" cols="50"></textarea>
            </div>
            <p class="innerContent">This Artifact Is:
                <select>
                    <option>Group</option>
                    <option>Solo</option>
