    <link rel="stylesheet" type="text/css" href="../../css/colors.css">
</head>

<body>

<div class="menu">
    <div class="loggedAs">
        <div class="loggedCentered">
            <p>You Are Currently Logged As:</p>
            <img style="border-radius: 50%" src="../../images/poteznyGej.jpeg" alt="creepimage" width="60" height="60">
            <p style="float: left">Mentor</p>
            <p style="clear: both"></p>
        </div>
    </div>
    <div class="menuOptions">
        <a href="mentorStartingPage.html" class="button">See Codecooler Account</a>
        <a href="mentorAddQuest.html" class="button">Add A New Quest</a>
        <a href="mentorAddArtifact.html" class="button">Add A New Artifact</a>
        <a href="mentorUpdateQuest.html" class="button">Update Quest Details</a>
        <a href="mentorUpdateArtifact.html" class="button">Update Artifact Details</a>
        <a href="mentorSplitArtifacts.html" class="button">Split Artifacts Into Categories</a>
        <a href="mentorCreateCodecooler.html" class="button">Create Codecooler Account</a>
        <a href="mentorMarkQuest.html" class="button">Mark Quest As Done</a>
        <a href="mentorMarkArtifacts.html" class="button">Mark Artifacts As Done</a>
        <a href="../loginPage.html" class="buttonLogout">LOGOUT</a>
    </div>
</div>

<div class="logo">
    <h1 class="upperLogo"> <img src="../../images/books.png" alt="bookImage" width="60" height="60"> QUEST <br> </h1>
    <h1 class="bottomLogo">STORE </h1>
</div>

<div class="searchBar">
    <div id="innerContent" class="formContainer">
        <form id="artifactGet-form">
            <div id="artifactsList"></div>
        </form>
    </div>
</div>

<div class="menuBackground">
    <div class="content">
        <h2 style="text-align: center"> Updating Artifact Info</h2>
        <form id="artifactUpdate-form" class="formContainer">
            <div class="innerContent">
                <label for="artifactName">Artifact Title:</label>
                <input type="text" id="artifactName" name="artifactName">
            </div>
            <div class="innerContent">
                <label for="codecoinsCost">Codecoins Cost:</label>
                <input type="text" id="codecoinsCost" name="codecoinsCost">
            </div>
            <div class="innerContent">
                <label for="artifactDescription">Artifact Description:</label>
                <textarea id="artifactDescription" name="artifactDescription" rows="4" cols="50">
                </textarea>
            </div>
            <div class="innerContent">
                <label for="artifactIs_solo">
                    This Artifact Is For:
                    <select id="artifactIs_solo" name="artifactIs_solo">
                        <option>Group</option>
                        <option>Solo</option>
                    </select>
                </label>
            </div>
            <div class="innerContent">
                <label for="artifactIs_Active">
                    Is Artifact Active:
                    <select id="artifactIs_Active" name="artifactIs_Active">
                        <option>true</option>
                        <option>false</option>
                    </select>
                </label>
            </div>
            <button class="button" id="sub">Update Artifact</button>
        </form>
    </div>
</div>


</body>

</html>
