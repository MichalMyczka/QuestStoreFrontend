<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodecoolerActiveQuests</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../css/colors.css">
    <script src="../../js/codecoolerQuestManager.js" defer></script>
    <script src="../../js/whoAmI.js" defer></script>
</head>
<body>

<div class="menu">
    <div class="loggedAs">
        <div class="loggedCentered">
            <p>You Are Currently Logged As:</p>
            <p id="output"></p>
            <img style="border-radius: 50%" src="../../images/student.jpg" alt="studentImage" width="60" height="60">
            <p>CodeCooler</p>
            <p id="output2"></p>
            <p style="clear: both"></p>
        </div>
    </div>
    <div class="menuOptions">
        <a href="codecoolerStartingPage.html" class="button">Solo Artifacts To Buy</a>
        <a href="codecoolerBuyTogether.html" class="button">Groups Artifact To Buy</a>
        <a href="codecoolerQuests.html" class="button">Code Coin Quests</a>
        <a href="codecoolerWallet.html" class="button">Code Coin Wallet</a>
        <a href="codecoolerActiveQuests.html" class="button">Active quests</a>
        <a href="../loginPage.html" class="buttonLogout">LOGOUT</a>
    </div>
</div>

<div class="logo">
    <h1 class="upperLogo"> <img src="../../images/books.png" alt="bookImage" width="60" height="60"> QUEST <br> </h1>
    <h1 class="bottomLogo">STORE </h1>
</div>

<div class="searchBar">
    <div id="innerContent" class="formContainer">
        <form id="questGet-form">
            <div class="questsList">
                <div class="quests-list">
                    <label>
                        <select id="quests-list-inner"></select>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="menuBackground">
    <div class="content">
        <h2 style="text-align: center"> Your Quests</h2>
        <form id="activeQuests-form" class="formContainer">
            <div class="innerContent">
                <label for="questName">Quest Name:</label>
            </div>
            <div class="innerContent">
                <label for="questReward">Quest Reward:</label>
            </div>
            <div class="innerContent">
                <label for="questDescription">Quest Description:</label>
            </div>
            <div class="innerContent">
                <label for="questStatus">Quest Status:</label>
            </div>
            <button class="button" id="sub">Submit Quest</button>
        </form>
    </div>
</div>

</body>
</html>
