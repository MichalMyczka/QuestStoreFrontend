<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CreepStartingPage</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>

<div class="logo">
    <h1> <img src="../images/books.png" alt="bookimage" width="60" height="60"> QUEST <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; STORE </h1>
</div>

<div class="menu">
    <div class="loggedas">
        <div class="loggedCentered">
            <p>You Are Currently Logged As:</p>
            <p>Creep</p>
        </div>
    </div>
    <div class="menuOptions">
        <br><br>
        <button class="button" type="button">See Mentor Profile</button>
        <br><br><br>
        <button class="button" type="button">Create A Class</button>
        <br><br><br>
        <button class="button" type="button">Edit Mentor Profile</button>
        <br><br><br>
        <button class="button" type="button">Create Levels Of Experience</button>
        <br><br><br>
        <button class="button" type="button">Create Mentor Account</button>
        <br><br><br><br>
        <button class="buttonlogout" type="button"><img src="../images/quit.png" alt="quitimage" width="20" height="20"> LOGOUT</button>
        <br><br>
    </div>
</div>
<div class="mentorsearch">
    <div class="innermentorsearch">
        <label for="msearch">Search Mentor:</label>
        <input type="text" id="msearch" name="msearch">
    </div>
</div>
<div class="mentorprofile">
    <div class="content">
        <br><br>
        <p class="innercontent">Name:</p>
        <p class="innercontent">Surname:</p>
        <p class="innercontent">Adress:</p>
        <p class="innercontent">Phone Number:</p>
        <p class="innercontent">Email:</p><br>
    </div>
</div>
<div class="seegroups">
    <div class="innerseegroups">
        <button class="button2" type="button">See Mentor Groups</button>
    </div>
</div>


</body>

</html>
