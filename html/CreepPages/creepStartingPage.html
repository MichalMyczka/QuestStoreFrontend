<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CreepStartingPage</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../css/colors.css">
</head>

<body>

<div class="menu">
    <div class="loggedAs">
        <div class="loggedCentered">
            <p>You Are Currently Logged As:</p>
            <img style="border-radius: 50%" src="../../images/poteznyGej.jpeg" alt="creepimage" width="60" height="60">
            <p style="float: left">Creep</p>
            <p style="clear: both"></p>
        </div>
    </div>
    <div class="menuOptions">
        <form action="creepStartingPage.html">
            <input class="button" type="submit" value="See Mentor Profile" />
        </form>
        <form action="creepCreateClass.html">
            <input class="button" type="submit" value="Create A Class" />
        </form>
        <form action="creepEditMentor.html">
            <input class="button" type="submit" value="Edit Mentor Profile" />
        </form>
        <form action="creepExperienceLevel.html">
            <input class="button" type="submit" value="Create Levels Of Experience" />
        </form>
        <form action="creepCreateMentor.html">
            <input class="button" type="submit" value="Create Mentor Account" />
        </form>
        <form action="../loginPage.html">
            <!--            <img src="../images/quit.png" alt="quitimage" width="20" height="20">-->
            <input class="buttonLogout" type="submit" value="LOGOUT"/>
        </form>
    </div>
</div>

<div class="logo">
    <h1 class="upperLogo"> <img src="../../images/books.png" alt="bookImage" width="60" height="60"> QUEST <br> </h1>
    <h1 class="bottomLogo">STORE </h1>
</div>

<div class="searchBar">
    <div class="innerSearchBar">
        <label for="msearch">Search Mentor:</label>
        <input type="text" id="msearch" name="msearch">
    </div>
</div>
<div class="menuBackground">
    <div class="content">
        <br><br>
        <p class="innerContent">Name:</p>
        <p class="innerContent">Surname:</p>
        <p class="innerContent">Address:</p>
        <p class="innerContent">Phone Number:</p>
        <p class="innerContent">Email:</p><br>
    </div>
</div>
<div class="bottomButton">
    <div class="innerBottomButton">
        <form action="creepStartingPage.html">
            <input class="button" type="submit" value="See Mentor Class" />
        </form>
    </div>
</div>


</body>

</html>
