<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CreepCreateMentor</title>
    <script src="../../js/mentorAdd.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../css/colors.css">
</head>

<body>

<div class="menu">
    <div class="loggedAs">
        <div class="loggedCentered">
            <p>You Are Currently Logged As:</p>
            <img style="border-radius: 50%" src="../../images/poteznyGej.jpeg" alt="creepimage" width="60" height="60">
            <p style="float: left">Creep</p>
            <p style="clear: both"></p>
        </div>
    </div>
    <div class="menuOptions">
        <a href="creepStartingPage.html" class="button">See Mentor Profile</a>
        <a href="creepCreateClass.html" class="button">Create A Class</a>
        <a href="creepEditMentor.html" class="button">Edit Mentor Profile</a>
        <a href="creepExperienceLevel.html" class="button">Create Levels Of Experience</a>
        <a href="creepCreateMentor.html" class="button">Create Mentor Account</a>
        <a href="../loginPage.html" class="buttonLogout">LOGOUT</a>
    </div>
</div>

<div class="logo">
    <h1 class="upperLogo"> <img src="../../images/books.png" alt="bookImage" width="60" height="60"> QUEST <br> </h1>
    <h1 class="bottomLogo">STORE </h1>
</div>

<div class="menuBackground">
    <div class="content">
        <h2 style="text-align: center"> Creating New Mentor</h2>
        <form id="mentorAdd-form" class="formContainer">
            <div class="innerContent">
                <label for="mName">Name:</label>
                <input type="text" id="mName" name="mName">
            </div>
            <div class="innerContent">
                <label for="mSurname">Surname:</label>
                <input type="text" id="mSurname" name="mSurname">
            </div>
            <div class="innerContent">
                <label for="mEmail">Email:</label>
                <input type="text" id="mEmail" name="mEmail">
            </div>
            <div class="innerContent">
                <label for="mPhone">Phone number:</label>
                <input type="text" id="mPhone" name="mPhone">
            </div>
            <div class="innerContent">
                <label for="mPassword">Password:</label>
                <input type="text" id="mPassword" name="mPassword">
            </div>
            <div class="innerContent">
                <label for="mClass">
                    Assign To Class:
                    <select id="mClass" name="mClass">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </label>
            </div>
            <button class="button" id="sub">Create Mentor Profile</button>
        </form>
    </div>
</div>

<div class ="animation">
    <img src="../../images/face.png" alt="face" width="100" height="100">
</div>

</body>
</html>
