<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CreepEditMentor</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../css/colors.css">
</head>

<body>

<div class="logo">
    <h1> <img src="../../images/books.png" alt="bookImage" width="60" height="60"> QUEST <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; STORE </h1>
</div>

<div class="menu">
    <div class="loggedAs">
        <div class="loggedCentered">
            <p>You Are Currently Logged As:</p>
            <img src="../../images/poteznyGej.jpeg" alt="creepimage" width="60" height="60">
            <p style="float: left">Creep</p>
            <p style="clear: both"></p>
        </div>
    </div>
    <div class="menuOptions">
        <br><br>
        <form action="creepStartingPage.html">
            <input class="button" type="submit" value="See Mentor Profile" />
        </form>
        <br><br>
        <form action="creepCreateClass.html">
            <input class="button" type="submit" value="Create A Class" />
        </form>
        <br><br>
        <form action="creepEditMentor.html">
            <input class="button" type="submit" value="Edit Mentor Profile" />
        </form>
        <br><br>
        <form action="creepExperienceLevel.html">
            <input class="button" type="submit" value="Create Levels Of Experience" />
        </form>
        <br><br>
        <form action="creepCreateMentor.html">
            <input class="button" type="submit" value="Create Mentor Account" />
        </form>
        <br><br><br><br><br>
        <form action="../loginPage.html">
            <!--            <img src="../images/quit.png" alt="quitimage" width="20" height="20">-->
            <input class="buttonLogout" type="submit" value="LOGOUT"/>
        </form>
        <br><br>
    </div>
</div>

<div class="searchBar">
    <div class="innerSearchBar">
        <label for="msearch">Search Mentor:</label>
        <input type="text" id="msearch" name="msearch">
    </div>
</div>
<div class="menuBackground">
    <div class="content">
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br><br><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname"><br><br><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br><br><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br><br><br>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class"><br><br><br><br>
    </div>
</div>
<div class="bottomButton">
    <div class="innerBottomButton">
        <form action="creepStartingPage.html">
            <input class="button" type="submit" value="Update Mentor Profile" />
        </form>
    </div>
</div>


</body>

</html>
